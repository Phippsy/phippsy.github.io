<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Single Page App Redirect</title>
    <script>
      // Get the URL path after the domain
      var segment = location.pathname.split("/").pop();

      // Check if a path segment exists and if it's not a file
      if (segment.length > 0 && !segment.includes(".")) {
        // Redirect to the index.html with the original path and query parameters
        location.replace(
          location.origin +
            "/index.html?originalPath=" +
            encodeURIComponent(location.pathname + location.search)
        );
      }
    </script>
  </head>
  <body></body>
</html>
